<script src='javascript/jquery-2.1.4.js'></script>
<script src='bootstrap/js/bootstrap.min.js'></script>
<link type="text/css" rel="stylesheet"
	href="bootstrap/css/bootstrap.min.css" />
<link type="text/css" rel="stylesheet" href="css/index.css" />
<script src='javascript/index.js'></script>

<body>
	<div class='body'>
		<img src='images/bg.jpg' class='bgImg' />
		<div class='header'>
			<span class='header-span'>CHAT MACHINE</span>
		</div>


		<div class='login-box'>
			<p id='errMsg'>&nbsp;</p>
			<div class='input-group'>
				<span class="input-group-addon"><span
					class='glyphicon glyphicon-user'></span></span> <input type='text'
					class='form-control' placeholder='USERNAME' id='username' />
			</div>


			<div class='input-group'>
				<span class="input-group-addon"><span
					class='glyphicon glyphicon-lock'></span></span> <input type='password'
					class='form-control' placeholder='PASSWORD' id='password' />
			</div>

			<input type='button' class='btn-login' value='LOGIN' id='login-btn' />
			<br><br>
			<p id='newUser'>New User ?</p>
		</div>
	</div>
</body>

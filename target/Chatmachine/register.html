<link type="text/css" rel="stylesheet" href="css/register.css" />
<script src='javascript/register.js'></script>

<img src='images/bg.jpg' class='bgImg' />

<div class='header'>
	<span class='header-span'>CHATMACHINE</span>
</div>
<div class='profile'>

	<div class='login-head'><span class='glyphicon glyphicon-arrow-left'></span>REGISTER</div>
	<p class='get-login-p'>&nbsp;</p>
	<div class='input-group'>
		<span class="input-group-addon"><span
			class='glyphicon glyphicon-user'></span></span>
			<input type='text'	class='form-control' placeholder='FIRST NAME' id='firstname' />
	</div>
	<div class='input-group'>
		<span class="input-group-addon"><span
			class='glyphicon glyphicon-user'></span></span>
			<input type='text' class='form-control' placeholder='LAST NAME' id='lastname'/>
	</div>
	<div class='input-group'>
		<span class="input-group-addon"><span
			class='glyphicon glyphicon-envelope'></span></span>
			<input type='text'	class='form-control' placeholder='EMAIL' id='email'/>
	</div>
	<div class='input-group'>
		<span class="input-group-addon"><span
			class='glyphicon glyphicon-user'></span></span>
			<input type='text'	class='form-control' placeholder='USERNAME' id='username'/>
	</div>
	<div class='input-group'>
		<span class="input-group-addon"><span
			class='glyphicon glyphicon-lock'></span></span>
			<input type='password'	class='form-control' placeholder='PASSWORD' id='password'/>
	</div>

	<input type='button' class='btn-login' id='register-btn' value='REGISTER' />
</div>
